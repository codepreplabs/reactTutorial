<!DOCTYPE html>
<html>
<head>
	<title>List Component</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
	<div id="root">
	</div>

	<script type="text/babel">

	var COURSES = ['ReactJS','AngularJS','Express','NodeJS'];

	class List extends React.Component {

		constructor(props){
			super(props);
			this.state = {courses:COURSES}
		}

		handleUpdate(event){
			this.setState({courses:['Java']});
		}


		render(){
			return  <div>
						<h1>{this.props.title}</h1>
						<ul>
							{this.state.courses.map(course => <li>{course}</li>)}
						</ul>
						<br/>
						<input type = "button" value="update" onClick={this.handleUpdate.bind(this)}></input>
					</div>
		}
	}
		ReactDOM.render(<List title="List Of Courses"/>,document.getElementById("root"));
	</script>
	
	
</body>

</html>
