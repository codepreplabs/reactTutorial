<!DOCTYPE html>
<html>
<head>
	<title>List Component</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
	<div id="root1">
	</div>
	<br/>

	<div id="root2">
	</div>
	<script type="text/babel">

	class List1 extends React.Component {
		render(){

			var courses = ['Angular', 'React', 'Express', 'Node'];
			var liElements = [];

			for(var course of courses){
				liElements.push(<li>{course}</li>);
			}
			return  <div>
						<h1>{this.props.title}</h1>
						<ul>
							{liElements}
						</ul>
					</div>
		}
	}

	class List2 extends React.Component {
		render(){

			var courses = ['Angular', 'React', 'Express', 'Node'];
			
			return  <div>
						<h1>{this.props.title}</h1>
						<ul>
							{courses.map(course => <li>{course}</li>)}
						</ul>
					</div>
		}
	}
		ReactDOM.render(<List1 title="List Of Courses using for each"/>,document.getElementById("root1"));
		ReactDOM.render(<List2 title="List Of Courses using map() method"/>,document.getElementById("root2"));
	</script>
	
	
</body>

</html>
